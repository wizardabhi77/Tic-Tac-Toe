<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Tpe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="tictactoe.js" defer></script>
</head>
<body>
    <div class="scoreboard">
        <div class="name">
            <label for="player1">Enter Player One Name:</label>
            <input type="text" class="player" name="player1" id="player1">
            <label for="player2">Enter Player Two Name:</label>
            <input type="text" class="player" name="player2" id="player2">
            <button class="start">START GAME</button>
        </div>
        <div class="score">
            <div class="onescore"></div>
            <div class="twoscore"></div>
        </div>
    </div>
    <div class="gameboard">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
    </div>
</body>
</html>
